<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Karla:wght@400;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Generate a <span class="title-clr">random password</span></h1>
            <p class="sub-title">Never use an insecure password again.</p>
            <button class="btn" id="btn-el">Generate passwords</button>
            <div class="input-container">
                <input type="range" min="5" max="15" step="1" class="input" id="input-el" value="10" >
                <p class="length" id="length-el">Length: </p>
            </div>
            <hr class="dv">
            <div class="pass-container">
                <p id="pass-one-el"></p>
                <p id="pass-two-el"></p>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
